<header>
  <span class="block py-8">
    <h1>
      <a class="font-sans" href="{{ .Permalink }}" rel="bookmark">{{ .Title }}</a>
    </h1>
    {{ with .PublishDate | default nil }}
    <time datetime="{{ .Format "2006-01-02T15:04:05Z07:00" }}">
      {{ .Format "2 January, 2006" }}
    </time>
    {{ end }}
  </span>
</header>
